<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="/home/mann/Desktop/drag and drop/styles.css">
</head>
<body>
  <div class="container" id="container1">
    <div class="item" draggable="true" ondragstart="drag(event)">Item 1</div>
    <div class="item" draggable="true" ondragstart="drag(event)">Item 2</div>
    <div class="item" draggable="true" ondragstart="drag(event)">Item 3</div>
    <div class="item" draggable="true" ondragstart="drag(event)">Item 4</div>
  </div>

  <div class="container" id="container2" ondragenter="dragEnter(event)" ondragover="dragOver(event)" ondragleave="dragLeave(event)" ondrop="drop(event)"></div>

  <p id="successMessage"></p>

  <button class="reset-button" onclick="reset()">Reset</button>

  <script src="/home/mann/Desktop/drag and drop/script.js"></script>
</body>
</html>
